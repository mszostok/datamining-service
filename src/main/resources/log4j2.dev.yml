Configutation:
  name: LoggingDev

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:

    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%highlight{[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n}"

    File:
      name: File_Appender
      fileName: ${log-path}/backend.log
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:

      Root:
        level: info
        AppenderRef:
          - ref: ConsoleAppender

      Logger:
        - name: com.mszostok
          additivity: false
          level: debug
          AppenderRef:
            - ref: ConsoleAppender
              level: debug
            - ref: File_Appender
              level: debug
